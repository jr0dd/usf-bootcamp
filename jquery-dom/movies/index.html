<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Movies</title>
</head>
<body>
  <div class="title">
    <h1>My Movie Ratings</h1>
  </div>
  <form id="rating-form">
    <div>
      <label for="title-input">Title
      <input type="text" name="title" id="title-input" minlength="2" required>
    </div>
    <div>
      <label for="rating-input">Rating
      <input type="number" name="rating" id="rating-input" min="1" max="10" required>
    </div>
    <div>
      <button type="submit" name="submit" id="add">submit</button>
    </div>
  </form>
  <br>
  <table id="movie-table">
    <thead>
      <tr>
        <th>Movie Title <i id="title" class="sort asc"></i></th>
        <th>Rating <i id="rating" class="sort asc"></i></th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./script.js"></script>
</body>
</html>
