{% extends 'base.html'  %}

{% block title %}Add Feedback{% endblock %}

{% block content %}
<h1>Add Feedback</h1>
<form class="form-data" method="post">
  {{ form.hidden_tag() }}

  {% for field in form if field.widget.input_type != 'hidden'%}
  <div class="row">
    <div class="col f-1">
      {{field.label}}
    </div>
    <div class="col f-3">
      {% for err in field.errors %}
      <small class="error">{{ err }}</small>
      {% endfor %}
      {{field}}
    </div>
  </div>
  {% endfor %}
  <br>
  <div class="btn-row right">
    <button class="cancel" formaction="/users/{{ user.username }}" formmethod="get" formnovalidate>Cancel</button>
    <button type="submit" class="save">Add</button>
  </div>
</form>
{% endblock %}
