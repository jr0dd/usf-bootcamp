{% extends 'base.html'  %}
{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li class="user-list">
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>
<a href="/users/new"><button>add user</button></a>
{% endblock%}
